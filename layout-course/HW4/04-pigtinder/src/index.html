<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>PigTinder</title>
  <link rel="stylesheet" href="./index.css">
  <script src="index.js"></script>
</head>

<body>
  <header>
    <span class="header-name">PigTinder</span>
  </header>
  <main>
    <div class="cards-wrapper">
      <div class="card-1 card">
        <p class="pig-name">Андрей</p>
        <p class="pig-older">30 лет</p>
      </div>
      <div class="card-2 card">
        <p class="pig-name">Арсений</p>
        <p class="pig-older">8 лет</p>
      </div>
      <div class="card-3 card">
        <p class="pig-name">Петр</p>
        <p class="pig-older">10 лет</p>
      </div>
      <div class="card-4 card">
        <p class="pig-name">Владимир</p>
        <p class="pig-older">5 лет</p>
      </div>
      <div class="card-5 card">
        <p class="pig-name">Георгий</p>
        <p class="pig-older">13 лет</p>
      </div>
      <div class="card-6 card">
        <p class="pig-name">Олег</p>
        <p class="pig-older">3 года</p>
      </div>
      <div class="card-7 card">
        <p class="pig-name">Елизавета</p>
        <p class="pig-older">5 лет</p>
      </div>
    </div>
    <div class="buttons-wrapper">
      <button id="cross-button" type="button" onclick="buttonHandler()"><img id="img-cross" src="../assets/cross.svg"
          alt="cross"></button>
      <button id="star-button" type="button" onclick="buttonHandler()"><img id="img-star" src="../assets/star.svg"
          alt="star"></button>
      <button id="heart-button" type="button" onclick="buttonHandler()"><img id="img-heart" src="../assets/heart.svg"
          alt="heart"></button>
    </div>
  </main>
</body>

</html>
