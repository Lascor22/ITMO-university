<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Задача «Котограм»</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!--Спрайт-->
    <svg
      class="svg-definition"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <linearGradient
          id="logo-color"
          x1="101.5%"
          x2=".5%"
          y1="-.5%"
          y2="101.5%"
        >
          <stop offset="0%" stop-color="#8A2387"></stop>
          <stop offset="64%" stop-color="#E94057"></stop>
          <stop offset="100%" stop-color="#F27121"></stop>
        </linearGradient>
      </defs>
      <symbol id="arrow-sprite">
        <path
          d="M.5 7.401L24.428 31.33 48.357 7.4 41.569.613l-17.14 17.14L7.288.614z"
          fill-rule="evenodd"
        />
      </symbol>
      <symbol id="fill-sprite">
        <path d="M8.395 8.395h30.996v30.996H8.395z" />
        <path
          d="M35.946 0v5.166h6.888v6.673H48V0zM5.166 5.166h6.673V0H0v11.839h5.166zm37.668
       37.668h-6.888V48H48V35.946h-5.166zM5.166 35.946H0V48h11.839v-5.166H5.166z"
        />
      </symbol>
      <symbol id="flip-sprite">
        <path
          d="M0 29.9l19.084-11.788L0 6.325zM28.916 18.112L48 29.9V6.325L28.916 18.112zm15.058
       4.425l-7.163-4.425 7.163-4.424v8.849zM21.398
       8.05h5.205v5.175h-5.205zm0-8.05h5.205v5.175h-5.205zm0
       16.1h5.205v5.175h-5.205zm0 7.475h5.205v5.175h-5.205zm0 8.05h5.205V36.8h-5.205z"
        />
      </symbol>
      <symbol id="logo-sprite">
        <path
          d="M0 0v48h48V0H0zm24.107 16.782a7.12 7.12 0 017.11 7.111 7.12 7.12 0 01-7.11 7.111
        7.12 7.12 0 01-7.111-7.11 7.12 7.12 0 017.11-7.112zM6.4 5.547h7.253v4.693H6.4V5.547zM41.6
       41.6H6.4V24.747h4.225c.443 7.053 6.318 12.657 13.482 12.657 7.163 0 13.039-5.604
       13.481-12.657H41.6V41.6z"
          fill-rule="evenodd"
        />
      </symbol>
      <symbol id="rotate-sprite">
        <path
          d="M24 48c13.234 0 24-9.765 24-21.753 0-11.99-10.766-21.749-24-21.749-.88
      0-1.768.046-2.651.136V1.119c0-.452-.308-.863-.761-1.038a1.353 1.353 0 00-1.355.251l-8.504
      7.722c-.484.438-.484 1.138 0 1.583l8.5 7.739a1.35 1.35 0
      001.359.243c.453-.177.76-.585.76-1.035v-3.899c.88-.146 1.764-.212 2.651-.212 8.384 0 15.207
      6.18 15.207 13.774 0 7.593-6.825 13.778-15.207 13.778-8.382 0-15.203-6.187-15.203-13.778
      0-.616-.553-1.12-1.24-1.12H1.24c-.684 0-1.241.504-1.241 1.12C0 38.235 10.774 48 24 48z"
          fill-rule="evenodd"
        />
      </symbol>
      <symbol id="scale-sprite">
        <path
          d="M0 0v48h48V0H0zm6.4 6.4h33.682L6.4 40.227V6.4zm34.56 32.427H25.6v-6.4h15.36v6.4z"
        />
        <path
          d="M24 13.071h-4.375v-4.5h-6.25v4.5H9V19.5h4.375V24h6.25v-4.5H24z"
        />
      </symbol>
    </svg>

    <!--Разметка-->
    <div class="content">
      <input id="fill" class="input input__fill" type="checkbox" checked />
      <input
        id="scale-1"
        class="input input__scale-1"
        type="radio"
        name="scale"
        checked
      />
      <input
        id="scale-2"
        class="input input__scale-2"
        type="radio"
        name="scale"
      />
      <input
        id="scale-3"
        class="input input__scale-3"
        type="radio"
        name="scale"
      />
      <input id="logo" class="input input__logo" type="checkbox" />
      <input
        id="rotate-1"
        class="input input__rotate-1"
        type="radio"
        name="rotate"
        checked
      />
      <input
        id="rotate-2"
        class="input input__rotate-2"
        type="radio"
        name="rotate"
      />
      <input
        id="rotate-3"
        class="input input__rotate-3"
        type="radio"
        name="rotate"
      />
      <input
        id="rotate-4"
        class="input input__rotate-4"
        type="radio"
        name="rotate"
      />
      <input
        id="rotate-5"
        class="input input__rotate-5"
        type="radio"
        name="rotate"
      />
      <input id="flip" class="input input__flip" type="checkbox" />

      <input
        id="filter-1"
        class="input input__filter-1"
        type="radio"
        name="filter"
      />
      <input
        id="filter-2"
        class="input input__filter-2"
        type="radio"
        name="filter"
      />
      <input
        id="filter-3"
        class="input input__filter-3"
        type="radio"
        name="filter"
      />
      <input
        id="filter-4"
        class="input input__filter-4"
        type="radio"
        name="filter"
      />

      <input id="arrow-1" class="input input__arrow-1" type="radio" checked />
      <input id="arrow-2" class="input input__arrow-2" type="radio" />

      <div class="content__header">
        <!-- fill -->
        <label for="fill" class="label__fill">
          <svg class="sprite icon__fill animated">
            <use xlink:href="#fill-sprite"></use>
          </svg>
        </label>

        <!-- scales -->
        <label for="scale-1" class="label__scale">
          <svg class="sprite icon__scale animated">
            <use xlink:href="#scale-sprite"></use>
          </svg>
        </label>
        <label for="scale-2" class="label__scale">
          <svg class="sprite icon__scale animated">
            <use xlink:href="#scale-sprite"></use>
          </svg>
        </label>
        <label for="scale-3" class="label__scale">
          <svg class="sprite icon__scale animated">
            <use xlink:href="#scale-sprite"></use>
          </svg>
        </label>

        <!-- logo -->
        <label for="logo" class="label__logo">
          <svg class="sprite icon__logo animated">
            <use xlink:href="#logo-sprite"></use>
          </svg>
        </label>

        <!-- rotate -->
        <label for="rotate-1" class="label__rotate">
          <svg class="sprite icon__rotate animated">
            <use xlink:href="#rotate-sprite"></use>
          </svg>
        </label>
        <label for="rotate-2" class="label__rotate">
          <svg class="sprite icon__rotate animated">
            <use xlink:href="#rotate-sprite"></use>
          </svg>
        </label>
        <label for="rotate-3" class="label__rotate">
          <svg class="sprite icon__rotate animated">
            <use xlink:href="#rotate-sprite"></use>
          </svg>
        </label>
        <label for="rotate-4" class="label__rotate">
          <svg class="sprite icon__rotate animated">
            <use xlink:href="#rotate-sprite"></use>
          </svg>
        </label>
        <label for="rotate-5" class="label__rotate">
          <svg class="sprite icon__rotate animated">
            <use xlink:href="#rotate-sprite"></use>
          </svg>
        </label>

        <!-- flip -->
        <label for="flip" class="label__flip">
          <svg class="sprite icon__flip animated">
            <use xlink:href="#flip-sprite"></use>
          </svg>
        </label>
      </div>

      <div class="content__image">

        <div class="content__image-wrapper">
          <div class="content__image-rotate">
            <div class="content__image-flip">
              <div class="content__image-fill">
                <picture>
                  <source srcset="img/main-cat.webp" type="image/webp" />
                  <source srcset="img/main-cat.jpeg" type="image/jpeg" />
                  <img
                    class="image_filtered"
                    src="img/main-cat.jpeg"
                    alt="your photo"
                  />
                </picture>

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="content__filters filters-container">
        <div class="arrow-pages">
          <label for="arrow-1" class="arrow arrow__left">
            <svg class="icon icon__arrow">
              <use xlink:href="#arrow-sprite"></use>
            </svg>
          </label>
        </div>

        <div class="filters">
          <label for="filter-1" class="filter filter_1">
            <span class="filter__header">Без фильтра</span>
            <picture>
              <source srcset="img/main-cat.webp" type="image/webp" />
              <source srcset="img/main-cat.jpeg" type="image/jpeg" />
              <img
                class="filter-image filter-image__none"
                src="img/main-cat.jpeg"
                alt="coby selfie"
              />
            </picture>
          </label>

          <label for="filter-2" class="filter filter_2">
            <span class="filter__header">Питер</span>
            <picture>
              <source srcset="img/main-cat.webp" type="image/webp" />
              <source srcset="img/main-cat.jpeg" type="image/jpeg" />
              <img
                class="filter-image filter-image__petersburg"
                src="img/main-cat.jpeg"
                alt="coby selfie"
              />
            </picture>
          </label>

          <label for="filter-3" class="filter filter_3">
            <span class="filter__header">Ялта</span>
            <picture>
              <source srcset="img/main-cat.webp" type="image/webp" />
              <source srcset="img/main-cat.jpeg" type="image/jpeg" />
              <img
                class="filter-image filter-image__yalta"
                src="img/main-cat.jpeg"
                alt="coby selfie"
              />
            </picture>
          </label>

          <label for="filter-4" class="filter filter_4">
            <span class="filter__header">Уральское лето</span>
            <picture>
              <source srcset="img/main-cat.webp" type="image/webp" />
              <source srcset="img/main-cat.jpeg" type="image/jpeg" />
              <img
                class="filter-image filter-image__ural-summer"
                src="img/main-cat.jpeg"
                alt="coby selfie"
              />
            </picture>
          </label>
        </div>

        <div class="arrow-pages">
          <label for="arrow-2" class="arrow arrow__right">
            <svg class="icon icon__arrow">
              <use xlink:href="#arrow-sprite"></use>
            </svg>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
